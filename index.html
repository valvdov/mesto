<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>МЕСТО</title>
    <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="page">
  <header class="header">
    <img class="header__logo" src="./images/logo_white.svg" alt="ЛОГО МЕСТО">
  </header> 
  <main class="content">
    <section class="profile">
      <div class="profile__main">
        <img class="profile__image" src="./images/profile_image.png" alt="Аватар пользователя">
        <div class="profile__info">
          <div class="profile__text">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <p class="profile__job">Исследователь океана</p>
          </div>
          <button class="profile__edit-button" aria-label="Edit" type="button">
          </button>
        </div>
      </div>
      <button class="profile__add-button" aria-label="Add" type="button">
      </button>
    </section>
    <section class="elements">
      <article class="element">
        <img class="element__image" src="./images/karachevo.png" alt="Карачаевск">
        <div class="element__info">
          <h2 class="element__title">Карачаевск</h2>
          <button class="element__like" type="button" aria-label="Like"></button>
        </div>
      </article>
      <article class="element">
        <img class="element__image" src="./images/elbrus.png" alt="Гора эльбрус">
        <div class="element__info">
          <h2 class="element__title">Гора эльбрус
          </h2>
          <button class="element__like" type="button" aria-label="Like"></button>
        </div>
      </article>
      <article class="element">
        <img class="element__image" src="./images/seliger.png" alt="Озеро Селигер">
        <div class="element__info">
          <h2 class="element__title">Озеро Селигер
          </h2>
          <button class="element__like" type="button" aria-label="Like"></button>
        </div>
      </article>
      <article class="element">
        <img class="element__image" src="./images/kurshskaya.png" alt="Куршская коса">
        <div class="element__info">
          <h2 class="element__title">Куршская коса</h2>
          <button class="element__like" type="button" aria-label="Like"></button>
        </div>
      </article>
      <article class="element">
        <img class="element__image" src="./images/Dombai.png" alt="Домбай">
        <div class="element__info">
          <h2 class="element__title">Домбай</h2>
          <button class="element__like" type="button" aria-label="Like"></button>
        </div>
      </article>
      <article class="element">
        <img class="element__image" src="./images/lenskie_stolbi.png" alt="Ленские столбы">
        <div class="element__info">
          <h2 class="element__title">Ленские столбы</h2>
          <button class="element__like" type="button" aria-label="Like"></button>
        </div>
      </article>
    </section>
  </main>
  <footer class="footer">
    <p class="footer__copyright">
      &copy; 2022 Valerii Vdovin
    </p>
  </footer>
  <div class="popup">
    <button class="popup__close-button" type="button" aria-label="Close"></button>
    <div class="popup__element">
      <h2 class="popup__title">Редактировать профиль</h2>
      <form name="popup_form" class="popup__form"> 
        <input type="text" name="popup_name" class="popup__text">
        <input type="text" name="popup_job" class="popup__text">
         <button class="popup__submit-button" aria-label="Submit">
        Сохранить
        </button>
      </form>
    </div>
  </div>
  <script src="./scripts/index.js"></script>
</body>
</html>
