<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>МЕСТО</title>
    <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="page">
  <header class="header">
    <img class="header__logo" src="./images/logo_white.svg" alt="ЛОГО МЕСТО">
  </header> 
  <main class="content">
    <section class="profile">
      <div class="profile__main">
        <img class="profile__image" src="./images/profile_image.png" alt="Аватар пользователя">
        <div class="profile__info">
          <div class="profile__text">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <p class="profile__job">Исследователь океана</p>
          </div>
          <button class="profile__edit-button" aria-label="Edit" type="button">
          </button>
        </div>
      </div>
      <button class="profile__add-button" aria-label="Add" type="button">
      </button>
    </section>
    <section class="cards">

    </section>
  </main>
  <footer class="footer">
    <p class="footer__copyright">
      &copy; 2022 Valerii Vdovin
    </p>
  </footer>
<section class="popup" id="popup">
<!--popup Edit Profile-->
  <div class="popup" id="popup-edit">
    <button class="popup__close-button" id="popup-edit__close-button" type="button" aria-label="Close"></button>
    <div class="popup__element" id="popup-edit__element">
      <h2 class="popup__title">Редактировать профиль</h2>
      <form id="popup-edit__form" class="popup__form">
        <input type="text" placeholder="Имя" id="popup-edit__name" class="popup__text">
        <input type="text" placeholder="Профессия" id="popup-edit__job" class="popup__text">
         <button class="popup__submit-button" aria-label="Submit">
        Сохранить
        </button>
      </form>
    </div>
  </div>

<!--popup Add photo-->
  <div class="popup" id="popup-add">
    <button class="popup__close-button" id="popup-add__close-button" type="button" aria-label="Close"></button>
    <div class="popup__element" id="popup-add__element">
      <h2 class="popup__title">Новое место</h2>
      <form id="popup-add__form" class="popup__form">
        <input type="text" placeholder="Название" id="popup-add__place" class="popup__text">
        <input type="url" placeholder="Ссылка на картинку" id="popup-add__link" class="popup__text">
        <button class="popup__submit-button" id="popup-add__submit-button" aria-label="Submit">
          Создать
        </button>
      </form>
    </div>
  </div>

  <div id="popup__fullscreen" class="popup">
    <article class="popup__fullscreen" id="popup__article">
      <img class="popup__fullscreen-image " src="" alt="">
      <button aria-label="Close" type="button" id="popup__fullscreen-close" class="popup__close-button popup__close-button_fullscreen"></button>
      <h2 class="popup__fullscreen-title"></h2>
      </article>
      </div>

</section>

  <!--card template-->
  <template class="card-template">
    <article class="card">
      <button class="card__delete" type="button" aria-label="Delete"></button>
     <button class="card__image-button">
       <img class="card__image" src="" alt="">
     </button>
      <div class="card__info">
        <h2 class="card__title">
        </h2>
        <button class="card__like" type="button" aria-label="Like"></button>
      </div>
    </article>
  </template>
  <script src="./scripts/index.js"></script>
</body>
</html>
